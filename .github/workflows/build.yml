name: Build and Package Maven Project

on:
  push:
    branches:
      - main
    pull_request:
      branches:
      - main

jobs:
  build:
    runs-on: ubuntu-lates
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          
      - name: Build with Maven
        run: mvn clean package
        
      - name: Upload JAR file
        uses: actions/upload-artifact@v3
        with:
          name: my-jar
          path: target/*.jar
